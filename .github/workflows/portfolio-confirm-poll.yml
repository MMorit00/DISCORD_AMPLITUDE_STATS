name: portfolio-confirm-poller

on:
  workflow_dispatch: {}        # 手动触发 & 外部 cron 触发
  # 注释掉不可靠的 schedule 触发，改用 cron-job.org 或本机 cron 定时调用 workflow_dispatch
  # schedule:
  #   - cron: "30 2 * * *"      # 02:30 UTC = 10:30 CST (上午轮询)
  #   - cron: "30 10 * * *"     # 10:30 UTC = 18:30 CST (下午轮询)

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # 需要写权限（回填数据）

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          cd portfolio-report
          uv sync

      - name: Run confirmation poller
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TIMEZONE: Asia/Shanghai
          LOG_LEVEL: INFO
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          cd portfolio-report
          uv run python -m core.confirm

      - name: Commit changes if any
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add portfolio-report/data/transactions.csv portfolio-report/data/state.json || true
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "[bot] auto-confirm: update confirmation dates" &&
            git push
          )

