name: amplitude-weekly

on:
  workflow_dispatch: {}        # 手动触发
  schedule:
    - cron: "0 1 * * 1"        # 周一 01:00 UTC（北京 09:00）

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly report
        env:
          AMPLITUDE_API_KEY: ${{ secrets.AMPLITUDE_API_KEY }}
          AMPLITUDE_SECRET_KEY: ${{ secrets.AMPLITUDE_SECRET_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          AMPLITUDE_TIMEZONE: Asia/Shanghai
          # 若你的 Amplitude 项目在 EU 数据中心，请在仓库 Secrets 中新增 AMPLITUDE_BASE_URL=https://analytics.eu.amplitude.com
          AMPLITUDE_BASE_URL: ${{ secrets.AMPLITUDE_BASE_URL }}
        run: python main.py
